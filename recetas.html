    <script>
        function reproducirmusica(){

            ]
            function audio(){
                fondo.innerHTML = `<div style = "display: none">${musica[0]} id="sonido"</div>`
                setTimeout(()=>{fondo.innerHTML = `<div style = "display: none">${musica[1]} id="sonido2"</div>`; if(fondo.onclik){
                    document.querySelector("#sonido").pause()
                } },4000)

                    document.querySelector("#sonido2").pause()}},4000)
